<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Base Template</title>

    <!-- Bootstrap core CSS -->
    <link href="static/on_call_me/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/on_call_me/css/base.css " rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Datepicker -->
    <link href="/static/on_call_me/css/bootstrap-datepicker3.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="/static/on_call_me/css/fontawesome-all.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>

        $('#startdate, #enddate').datepicker({
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
            startDate: '-3d',
        });

    </script>

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">OnCallMe</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            {% if user.is_authenticated %}
                <form class="navbar-form navbar-right" action="{% url 'logout' %}">
                    <button type="submit" class="btn btn-success">logout</button>
                </form>
            {% else %}
                <form class="navbar-form navbar-right" action="{% url 'login' %}">
                    <button type="submit" class="btn btn-success">login</button>
                </form>
            {% endif %}
            <a class="navbar-brand navbar-right"> {{ user.get_full_name }} </a>
        </div><!--/.navbar-collapse -->
    </div>
</nav>


<div class="container">


    <h2 class="heading">Enter Your On Call Days</h2>

    <form method="post">
        <div class="form-group ">
            <label class="control-label requiredField" for="startdate">
                Start Date
                <span class="asteriskField">
        *
       </span>
            </label>
            <div class="input-group">
                <input class="form-control" data-provide="datepicker" id="startdate" name="startdate"
                       placeholder="DD/MM/YYYY" type="text"/>
                <div class="input-group-addon">
                    <i class="fa fa-calendar">
                    </i>
                </div>
            </div>
        </div>
        <div class="form-group ">
            <label class="control-label requiredField" for="enddate">
                End Date
                <span class="asteriskField">
        *
       </span>
            </label>
            <div class="input-group">
                <input class="form-control form-control" data-provide="datepicker" id="enddate"
                       name="enddate"
                       placeholder="DD/MM/YYYY"
                       type="text"/>
                <div class="input-group-addon">
                    <i class="fa fa-calendar">
                    </i>
                </div>
            </div>
        </div>
        <div class="form-group ">
            <label class="control-label requiredField" for="numberofdays">
                Number Of Days
                <span class="asteriskField">
        *
       </span>
            </label>
            <input class="form-control" id="numberofdays" name="numberofdays" type="text"/>
        </div>
        <div class="form-group">
            <div>
                <button class="btn btn-primary " name="submit" type="submit">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>
</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/static/on_call_me/js/jquery-3.2.1.min.js"></script>
<script>window.jQuery || document.write('<script src="/static/on_call_me/js/jquery-3.2.1.min.js"><\/script>')</script>
<script src="/static/on_call_me/js/bootstrap.min.js"></script>
<script src="/static/on_call_me/js/popper.js"></script>
<script src="/static/on_call_me/js/bootstrap-datepicker.min.js"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>

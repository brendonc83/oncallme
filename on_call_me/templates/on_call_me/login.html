<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>OnCallMe Login</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/on_call_me/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/on_call_me/css/login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h2 class="heading">login</h2>

            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group form-group-lg">
                    <label class="control-label " for="id_username">
                        {{ form.username.errors }}
                    </label>
                    {{ form.username }}
                </div>
                <div class="form-group form-group-lg">
                    <label class="control-label " for="id_password">
                        {{ form.password.errors }}
                    </label>
                    {{ form.password }}
                </div>
                <div class="form-group">
                    <div>
                        <button class="btn btn-primary btn-lg btn-block" name="submit" type="submit">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div> <!-- /container -->

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">


    <title>User List</title>


    <!-- Bootstrap core CSS -->
    <link href="static/on_call_me/css/bootstrap.min.css" rel="stylesheet">

    <!-- Datepicker -->
    <link href="/static/on_call_me/css/bootstrap-datepicker3.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="/static/on_call_me/css/fontawesome-all.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>


<div class="container">

    <ul>
        {% for user in user_list %}
            <li>{{ user.get_full_name }} - {{ user.username }}</li>
        {% endfor %}
    </ul>

</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/static/on_call_me/js/jquery-3.2.1.min.js"></script>
<script>window.jQuery || document.write('<script src="/static/on_call_me/js/jquery-3.2.1.min.js"><\/script>')</script>
<script src="/static/on_call_me/js/bootstrap.min.js"></script>
<script src="/static/on_call_me/js/popper.js"></script>
<script src="/static/on_call_me/js/bootstrap-datepicker.min.js"></script>

<script>
    $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var container = $('.container form').length > 0 ? $('.container form').parent() : "body";
        var options = {
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        };
        date_input.datepicker(options);
    })
</script>

</body>
</html>
